    <style>
        @font-face {
            font-family: 'Cafe24Ssurround';
            src: url('https://2022-01-newyear.s3.ap-northeast-2.amazonaws.com/Cafe24Ssurround.woff') format('woff');
        }

        * {  /* *은 모든 것에다가 이 폰트를 먹여라! */
            font-family: 'Cafe24Ssurround';
        }

        .background {
            width: 100vw;
            height: 100vh;

            max-width: 450px;

            background-image: url('https://2022-01-newyear.s3.ap-northeast-2.amazonaws.com/bg_default.png');
            background-position: center;
            background-size: cover;

            margin: auto;  /* F12, 모바일 Responsive 350 x 700 */
        }

        body, h1, p {
            margin: 0px;  /* 자동으로 여백이 지정되어 있음. */
            padding: 0px;
        }

        .title {
            color: #3f3732;
        
            display:flex;
            flex-direction: column; /* "row"는 옆으로 정렬 */
            justify-content: center;
            align-items: center;

            padding-top: 5vh;  /* 보는 사람 핸드폰 크기에 5% 여백을 주겠다 */
        }

        .title > h1 {
            font-size: 22px;

            background-color: white;
            padding: 8px 16px;
            border-radius: 16px;

            margin-bottom: 16px;
        }

        .title > p {
            font-size: 18px;
        }

        .title > p > span {
            font-size: 22px;
        }

        .btn {
            background-color: #3f3732;
            color: white;

            width: 300px;
            height: 50px;
            border-radius: 10px;

            font-size: 18px;

            display:flex;
            flex-direction: column; /* "row"는 옆으로 정렬 */
            justify-content: center;
            align-items: center;

            cursor: pointer;  /* 마우스 모영 손모양으로 변경 */

            position: fixed; 
            bottom: 16px;
            left: calc(50% - 150px);  /* 띄어쓰기 중요!! 화면 늘리던 줄이던 가운데로 */
        }

        .box > img {
            width: 70px;

            position: absolute;
            bottom: 50%;
            left: 20%;
        }
    </style>
